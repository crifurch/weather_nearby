version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.4.3+1
  logger: ^2.2.0
  get: ^4.6.6
  get_it: ^7.7.0
  get_storage: ^2.1.1
