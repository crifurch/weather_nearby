  unlimited_things_dart: ^0.0.1
  url_strategy: ^0.2.0


dev_dependencies:
  build_runner: ^2.4.9
  dart_code_metrics: ^5.7.6
  flutter_lints: ^4.0.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0
